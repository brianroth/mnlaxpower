<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/assets/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="/assets/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/assets/webjars/datatables-bootstrap/2-20120201/DT_bootstrap.css">
  </head>
<body>
        
    <#include "header.ftl.html"/>
        
    <div class="container">
        
        <#if (flash.error)??>
            <div class="alert alert-danger">
                ${flash.error}
            </div>
        </#if>
        
        <#if (flash.success)??>
            <div class="alert alert-success">
                ${flash.success}
            </div>
        </#if>

        <#nested/>

        <#include "footer.ftl.html"/>
        
    </div> <!-- /container -->
    <script type="text/javascript" src="/assets/webjars/jquery/2.1.3/jquery.js"></script>
	<script type="text/javascript" src="/assets/webjars/datatables/1.10.7/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/assets/webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/webjars/datatables-bootstrap/2-20120201/DT_bootstrap.js"></script>
</body>
</html>
</#macro>
